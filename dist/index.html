ainer"><p class="weather__atmosphereName">Precipitation</p><small class="weather__atmosphereNumbers"><span class="precipitation"></span>%</small></div><div class="weather__dailyDetailsContainer"><p class="weather__atmosphereName">Wind</p><small class="weather__atmosphereNumbers"><span class="wind"></span>km/h</small></div><div class="weather__dailyDetailsContainer"><p class="weather__atmosphereName">Humidity</p><small class="weather__atmosphereNumbers"><span class="humidity"></span>%</small></div></div><div class="weather__week"><ul class="weather__weekList"></ul></div></div></div></section><script src="dist/jquery-3.3.1.min.js"></script><script src="dist/loadcss.js"></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuqfjbQCCoeFPfLPGbwxUg-YBNEyEo9fs&libraries=places&callback=APP.weatherapp" async defer="defer"></script><script async src="dist/main.js"></script></body></html>
